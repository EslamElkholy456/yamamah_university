<div class="container my-5">
    <div class="row">
        <div class="col-md-12 col-lg-9">
            <div class="row">
                <div class="search-feild">
    
                    <input type="text" class=" border-0 mt-5 fs-5" placeholder="البحث في المتجر">
                    <button (click)="getSearch()" class="border-0">بحث</button>
                </div>
                    
                @for (course of courseContent; track $index) {
                    <div class="col-md-6 col-lg-4 mb-5">
                        <div [routerLink]="['/courseDetails',course._id]" class="courses-card">
                            <div class="">
                                <img class="w-100 " src="/imges/home/sherlock_holmes_ebook.jpg.png" alt="course">
                            </div>
                            <div class="contain">
                                <div class="my-3">
                                    <span> {{ course.title }}</span>
                                </div>
                                <div class="d-flex flex-column justify-content-evenly content">
                                    <h4>{{ course.description }}</h4>
                                    <p class="my-3"> {{ course.code }}</p>
                                    
                                    <span>{{ course.requirementType }}</span>
    
                                </div>
                            </div>
                        </div>
                    </div>
                }
                <div class="d-flex justify-content-center g-5 align-items-center">
                    <button class="btn-page" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
                    
                    <span>Page {{ currentPage }} of {{ totalPages }}</span>

                    <button class="btn-page" (click)="prevPage()" [disabled]="currentPage === 1">back</button>
 
                   
                </div>
                
                   
                
                
               
            </div>
        </div>






        <div class=" col-lg-3">
            <div class="left-bar">
                <h5>النوع</h5>
                <div class="line-bar"></div>
                <div class="d-flex justify-content-between my-3">
                    <span>افتراضي</span>
                    <input type="checkbox">
                </div>
                <div class="d-flex justify-content-between my-3">
                    <span>فعلي</span>
                    <input type="checkbox">
                </div>
                <button class="mt-3">تصفية العناصر</button>
            </div>
            <div class="left-bar my-3">
                <h5>الخيارات</h5>
                <div class="line-bar"></div>
                <div class="d-flex justify-content-between my-3">
                    <span>المنتجات المتاحة فقط</span>
                    <input type="checkbox">
                </div>
                <div class="d-flex justify-content-between my-3">
                    <span>منتجات بالنقاط</span>
                    <input type="checkbox">
                </div>
                <button class="mt-3">تصفية العناصر</button>
            </div>
            <div class="left-bar">
                <h5>الفئات</h5>
                <div class="line-bar"></div>
                <div class="d-flex justify-content-between my-3">
                    <span>Design Tools</span>
                    
                </div>
                <div class="d-flex justify-content-between my-3">
                    <span>Science Tools</span>
                    
                </div>
                <div class="d-flex justify-content-between my-3">
                    <span>e-book</span>
                    
                </div>
               
            </div>
           
        </div>
        
    </div>
</div>
