<div class="container-update mx-auto p-5 my-3">
  
    <form class="my-5 mx-auto" [formGroup]="updateForm" (ngSubmit)="updateCourse()">
        <div class="mb-3 input-login d-flex flex-column">
          <label for="title">العنوان:</label>
          <input type="text" id="title" formControlName="title" class="form-control">
        </div>
      
        <div class="mb-3 input-login d-flex flex-column">
          <label for="code">الكود:</label>
          <input type="text" id="code" formControlName="code" class="form-control">
        </div>
      
        <div class="mb-3 input-login d-flex flex-column">
          <label for="description">الوصف:</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
      
        <div class="mb-3 input-login d-flex flex-column">
          <label for="price">السعر:</label>
          <input type="number" id="price" formControlName="price" class="form-control">
        </div>
      
        <div class="mb-3 input-login d-flex flex-column">
          <label for="imageUrl">رابط الصورة:</label>
          <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control">
        </div>
      
        
      
        <!-- <div class="mb-3 input-login d-flex flex-column">
          <label for="isPaid">مدفوع:</label>
          <input type="checkbox" id="isPaid" formControlName="isPaid" class="form-check-input">
        </div> -->
      
        <button type="submit" [disabled]="!updateForm.valid" >حفظ</button>
      </form>
</div>
