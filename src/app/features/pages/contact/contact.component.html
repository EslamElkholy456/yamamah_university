<div class="container my-5">
    <div class="log-container mx-auto">
        <div class=" m-auto  text-center">
            <h2>تواصل معنا</h2>
        </div>
    
        
    
        <form [formGroup]="contactForm" (ngSubmit)="sendMsg()">
            
           
    
            <div class="mb-3 input-login d-flex flex-column">
                <label for="name"> الاسم</label>
                <input formControlName="name" type="name"  id="name" placeholder=" الاسم">
              </div>
            <div class="mb-3 input-login d-flex flex-column">
                <label for="email">البريد الالكتروني</label>
                <input formControlName="email" type="email"  id="email" placeholder="البريد الالكتروني">
              </div>
            <div class="mb-3 input-login d-flex flex-column">
                <label for="mess">رسالتك</label>
                <textarea formControlName="message" name="message" id="mess" placeholder="رسالتك" ></textarea>
              </div>
            
             
             
    
              <div class="btn-form mt-5 mb-3">
                <button class="border-0">ارسال</button>
              </div>
    
             
        </form>
        
    </div>
</div>
