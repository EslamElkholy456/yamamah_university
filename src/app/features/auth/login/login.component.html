
<div class="container my-5">
    <div class="row">
        <div class="col-md-12 col-lg-8">
            <div class="log-container">
                <div class=" m-auto text-center">
                    <h2>تسجيل الدخول</h2>
                </div>

               

                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                    <div class="mb-3 input-login d-flex flex-column">
                        <label for="email">البريد الالكتروني</label>
                        <input formControlName="email"  type="email"  id="email" placeholder="البريد الالكتروني">
                        @if (loginForm.get('email')?.errors && loginForm.get('email')?.touched) {
                            <div class="alert alert-danger" role="alert">
                                @if (loginForm.get('email')?.getError('required')) {
                                    Email Is Required
                                }
                                @if (loginForm.get('email')?.getError('email')) {
                                    Email Is Invalid
                                }
                              </div> 
                        }
                    
                    </div>
                    <div class="mb-3 input-login d-flex flex-column">
                        <label for="pass"> كلمة المرور</label>
                        <input formControlName="password"  type="password"  id="pass" placeholder="كلمة المرور">
                        <!-- @if (loginForm.get('password')?.errors && loginForm.get('password')?.touched) {
                            <div class="alert alert-danger" role="alert">
                                @if (loginForm.get('password')?.getError('required')) {
                                    Password Is Required
                                }
                               
                              </div> 
                        } -->

                      </div>
                      <div class="d-flex justify-content-between pass">
                        <div class="">
                            <input type="checkbox">
                            <span class="fw-bold me-2">تذكرني</span>
                        </div>
                        <div class="">
                            <a routerLink="/forgetpass" class="text-decoration-none">نسيت كلمة المرور</a>
                        </div>
                      </div>

                      <div class="btn-form mt-5 mb-3">
                        <button class="border-0">تسجيل الدخول</button>
                      </div>
                </form>
            </div>
        </div>
        <div class="col-md-12 col-lg-4">
            <div class="log-img">
                <img class="w-100" src="/imges/Rectangle 50.png" alt="img">
            </div>

        </div>
    </div>
</div>
